<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 007</title>
</head>
<body>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iest" selected>Estado:</label>
            <select name="estado" id="iest">
                <option value="">--- Escolha ---</option>
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="MA">Marahão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="listprof">
            <datalist id="listprof">
                <option value="ADM">Admininstrador</option>
                <option value="CONT">Contabilista</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PROF">Professor</option>
            </datalist>
        </p>
        <p>
            <label for="ita">Mensagem:</label><br>
            <textarea name="ta" id="ita" rows="10" cols="30" style="resize: none;"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
