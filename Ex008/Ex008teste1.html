<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste1.ex008</title>
</head>
<body>
    <h1>Teste1.008</h1>
    <h2>Negrito / destaque</h2>
    <p>Esta expressão está em negrito <b>(x+y)<sup>2</sup></b></p>
    <p>Esta expressão está em destaque <strong>(x+y)<sup>2</sup></strong></p>
    <h2>Enfâse</h2>
    <p>Este composto químico está em ênfase <em>H<sub>2</sub>SO<sub>4</sub></em></p>
    <h2>Deletado e inserido</h2>
    <p>Este método já não é mais usado <del>1 + 1 + 1 + 1 = 4</del> <br>
    Entretanto temos este <ins>1 * 4 = 4</ins></p>
    
</body>
</html>
