<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pg005</title>
    <style>
        body{
            background-color: indigo;
        }

        a{
            color: gold;
        }
    </style>
</head>
<body>
    <a href="#" onclick="clique()">Clique aqui</a>

    <div id="div1"></div>
    <script>
        function clique(){
            retorno = window.document.getElementById('div1')
            retorno.innerHTML += `<p>Clicado !</p>`
        }
    </script>
</body>
</html>
