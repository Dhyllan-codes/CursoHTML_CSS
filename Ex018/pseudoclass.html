<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peseudoclass</title>
    <style>
        /* 
        # = id
        . = class
        : = pseudo-class
        :: = pseudo-elements
        > = children
        */
        div{
            display: inline-block;
            background-color: aqua;
            border: 1px solid black;
            text-align: center;
            width: 200px;
            height: 200px;
        }
        div:hover{
            background-color: violet;
        }
    </style>
</head>
<body>
    <div><h1>1</h1></div>
    <div><h1>2</h1></div>
    <div><h1>3</h1></div>
</body>
</html>
