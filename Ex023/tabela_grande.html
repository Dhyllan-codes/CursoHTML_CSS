<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
            width: 500px;
            font-family: Arial, Helvetica, sans-serif;
        }

        thead, tfoot{
            background-color: gray;
            color: white;
        }

        td, th{
            border: 1px solid black;
            padding: 10px;
        }

        td.number{
            text-align: right;
        }
        
    </style>
</head>
<body>
    <h1>Tabela gramde</h1>
    <!-- 
        ANATOMIA PARA TABELAS GRANDES
        TABLE 
            THEAD
                TR, TD, TH
            TBODY
                TR, TD, TH
            TFOOT
            TR, TD, TH

     -->
    <table>
        <thead>
            <tr>
                <th scope="col">Estado</th>
                <th scope="col">População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="number">45.919.019</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="number">21.168.791</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="number">17.264.943</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row">Total de Habitantes</th>
                <td class="number"><strong>84.352.753</strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
